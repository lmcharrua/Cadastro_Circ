{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

    <!-- Nova tabela -->
    <div class="flex p-4">
        {% csrf_token %}
        <input type="text" name="search" placeholder="Pesquisar..." class="border justify-center border-gray-300 rounded-md p-2 w-1/3" hx-get="{% url 'pesquisa_carta' %}" hx-target="#lista_cartas" hx-swap="innerHTML" hx-trigger="keyup changed delay:500ms" hx-indicator="#spinner">
    </div>
    
    <div class="p-4 overflow-x-auto ">
        <div id="spinner" class="loader htmx-indicator mb-1">   </div>
    {% include 'partials/tabela_c.html' %}
    </div>

    <script src="{% static 'js/jquery.min.js'%}" type="text/javascript"></script>




{% endblock %}
