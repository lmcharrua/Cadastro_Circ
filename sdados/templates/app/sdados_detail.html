{% extends 'app/base.html' %}
{% block content %}
<h2 class="text-2xl font-bold">{{ record.ISID }} - {{ record.ISID_name }}</h2>
<div class="my-4 space-x-2">
    <button hx-get="{% url 'sdados_edit' record.pk %}" hx-target="#modal-body" class="btn btn-primary">Edit Sdados</button>
    <button hx-get="{% url 'sterm_create' record.pk %}" hx-target="#modal-body" class="btn btn-success">Add Sterm</button>
    <form method="POST" hx-post="{% url 'sdados_disable' record.pk %}" hx-target="body" hx-swap="none" class="inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Mark as Disabled</button>
    </form>
</div>
<div id="sterm-list">
    {% include 'app/partials/sterm_table.html' %}
</div>
{% endblock %}
