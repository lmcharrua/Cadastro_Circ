{% extends 'base.html' %}
{% load cmain_extras %}

{% load tailwind_filters %}

{% block content %}
<!-- Form Container -->
 
<div
    class="container overscroll-y-auto mx-auto p-4 bg-white rounded-lg shadow-lg mt-8">
    <div class="overflow-y-auto scroll-m-0">
        <!-- Form -->
        <form method="POST" id="add_sterm_form" action="">
            {% csrf_token %}

            <h1 class="from-group text-2xl text-center font-semibold text-gray-700 mb-6">RFD0{{form.misid.value}} editar terminação</h1>
            <input type="hidden" id="misid" name="misid" value="{{form.misid.value}}" class="hidden">
            <!-- General Fields (Full-width) -->
            <div class="border rounded-t-lg p-1">
                <div class=" grid grid-cols-2 rounded-b-lg py-1 gap-1.5">
                    <div class="col-span-1 p-1">
                        <label for="sap" class="block mb-1 text-xs font-medium text-gray-900">SAP:</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="sap" name="sap" value="{{form.sap.value}}" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                    </div>
                    <div class="col-span-1 p-1">
                        <label for="equipamento"
                            class="block mb-1 text-xs font-medium text-gray-900">Device:</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="equipamento" name="equipamento"
                            value="{{form.equipamento.value}}"
                            class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                        
                    </div>
                </div>

                <div class=" grid grid-cols-2 rounded-b-lg py-1 gap-1.5">
                    <div class="col-span-1 p-1">
                        <label for="estadol" name="estado"
                        class="block mb-1 text-xs font-medium text-gray-900">Estado da terminação:</label>
                        <select name="estado" id="estadol"
                        class="block w-full p-1 pt-2 mb-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                        <option value="A" class="text-xs" {% if form.estado.value == "A" %}
                            selected {% endif %}>Activo</option>
                        <option value="C" class="text-xs" {% if form.estado.value == "C" %}
                            selected {% endif %}>Em Configuração</option>
                        <option value="D" class="text-xs" {% if form.estado.value == "D" %}
                            selected {% endif %}>Desligado</option>
                    </select>
                    </div>
                    <div class="col-span-1 p-1">
                        <label for="data"
                            class="block mb-1 text-xs font-medium text-gray-900">Data Activação/desactivação:</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="date" id="data" name="data_actualizacao"
                            value="{{form.created_at.value|date:"c"}}"
                            class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                        
                    </div>
                </div>

                <div class=" grid grid-cols-2 rounded-b-lg py-1 gap-1.5">
                    <div class="col-span-1 p-1">
                        <label for="local" class="block mb-1 text-xs font-medium text-gray-900">Local:</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="local" name="local" value="{{form.local.value}}" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                    </div>
                    <div class="col-span-1 p-1">
                        <div class="col-span-1 p-1">
                        <label for="morada" class="block mb-1 text-xs font-medium text-gray-900">Morada:</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="morada" name="morada" value="{{form.morada.value}}" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                    </div>
                </div>
                

                <div class=" grid grid-cols-1 rounded-b-lg py-1 gap-1.5">
                    <div class="col-span-1 p-1">
                        <label for="cp" class="block mb-1 text-xs font-medium text-gray-900">Código Postal:</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="cp" name="cod_postal" value="{{form.cod_postal.value}}" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                    </div>
                </div>
                              
                    <div class="col-span-2 px-2 pt-2">
                        <label for="Outrasref" name="notas" value="" class="block mb-1 text-sm font-medium text-gray-900">Notas:</label>
                        <textarea rows="3" type="text" id="Outrasref" name="notas" value="{{form.notas.value}}" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm mb-2 focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main" placeholder="Observações">{{form.notas.value}}</textarea>
                    </div>
                </div>
            </div>
            <div class="w-full flex justify-end">
                <button type="submit" class="m-2 px-6 py-2 bg-ipt-main text-white rounded-md hover:bg-ip-main">Gravar</button>
                {% if back_to_list %}
                    <button type="button" class="m-2 px-6 py-2 bg-ipt-main text-white rounded-md hover:bg-ip-main"><a href="{% url 'lsdados' %}?{{ back_to_list }}">Cancelar</a></button>
                {% else %}
                    <button type="button" class="m-2 px-6 py-2 bg-ipt-main text-white rounded-md hover:bg-ip-main"><a href="{% url 'esdados' serv %}">Cancelar</a></button>
                {% endif %}

            </div>
        </form>
    </div>
</div>
{% endblock content %}
