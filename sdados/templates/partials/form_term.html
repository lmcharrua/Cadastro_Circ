<form hx-post="{% url 'criar_terminacao' teste %}" >
    {% csrf_token %}

    <div class="form-actions">
        <button type="submit" data-modal-toggle="modal_details" class="btn btn-primary">Create Term</button>
        <a href="{% url 'lista_sdados' %}" class="btn btn-secondary">Cancel</a>
    </div>
<div class="w-full border rounded-lg p-1 gap-1.5 pb-1.5">
                <h2 class="from-group text-2xl text-center font-semibold text-gray-700 mb-6">Nova terminação para o serviço {{teste}}</h2>
                <input name="misid" type="hidden" value="{{teste}}">   
                <div class=" grid grid-cols-3 rounded-b-lg  gap-1.5">
                    <div class="col-span-1 p-1">
                        <label for="iLocal" class="block mb-1 text-xs font-medium text-gray-900">Local</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="iLocal" name="Local" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                    </div>  
                    <div class="col-span-1 p-1">
                        <label for="iEquipamento" class="block mb-1 text-xs font-medium text-gray-900">Equipamento</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="iEquipamento" name="Equipamento" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                    </div>      
                    <div class="col-span-1 p-1">
                        <label for="iSAP" class="block mb-1 text-xs font-medium text-gray-900">SAP</label>
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        </div>
                        <input type="text" id="iSAP" name="SAP" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm  focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main">
                    </div>   
                </div>
                <div class="col-span-3 px-2 gap-1.5">
                    <label for="inotas" name="lNotas" class="block mb-1 text-xs font-medium text-gray-900">Notas</label>
                    <textarea rows="3" type="text" id="inotas" name="Notas" class="block w-full p-1 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-sm mb-2 focus:outline-none focus:ring-0 focus:ring-ipt-main focus:border-ipt-main" /></textarea>
                </div>
            
        
                
            </div>
</form>
